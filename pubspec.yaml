name: daily_task_reminder
description: A daily task reminder app with lunar calendar support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State management
  provider: ^6.0.5

  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  permission_handler: ^11.1.0

  # Date and time
  intl: ^0.18.1
  lunar: ^1.7.8

  # UI
  table_calendar: ^3.0.9
  flutter_slidable: ^3.0.1

  # URL launcher
  url_launcher: ^6.3.0

  # Color picker
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

